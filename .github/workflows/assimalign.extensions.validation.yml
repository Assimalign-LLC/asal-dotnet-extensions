name: assimalign.extensions.validation.ci

on:
  push:
    branches:
    - main
    - development
    - users/**
    - features/**
    paths: 
    - 'libraries/validation/src/**'
    - 'libraries/Directory.Build.props'                                     # When the Global Props File Changes
    - 'libraries/validation/Directory.Build.props'
    - '.github/workflows/assimalign.extensions.validation.yml'        # When Pipeline File Changes

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2    
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'

    - name: Setup .NET 7
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.x'
        include-prerelease: true
    
    - name: Restore Project
      run: dotnet restore 
      working-directory: './libraries/validation/src/Assimalign.Extensions.Validation'
    
    - name: Build Project
      run: dotnet build --configuration Release --no-restore
      working-directory: './libraries/validation/src/Assimalign.Extensions.Validation'

    - name: Restore Unit Tests Project
      run: dotnet restore 
      working-directory: './libraries/validation/tests/Assimalign.Extensions.ValidationTests'

    - name: Run Unit Tests
      run: dotnet test --no-restore --verbosity normal
      working-directory: './libraries/validation/tests/Assimalign.Extensions.ValidationTests'
    
    - name: Publish Nuget Package
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      run: dotnet nuget push "*.nupkg" -k ${{ secrets.NUGET_PUBLISHING_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
      working-directory: './libraries/validation/src/Assimalign.Extensions.Validation/bin/Release/'